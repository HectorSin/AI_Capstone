[core]
# Airflow 기본 설정
dags_folder = /home/smart/capstone/airflow/dags
base_log_folder = /home/smart/capstone/airflow/logs
plugins_folder = /home/smart/capstone/airflow/plugins
executor = LocalExecutor
sql_alchemy_conn = sqlite:////home/smart/capstone/airflow/airflow.db
load_examples = False
default_timezone = Asia/Seoul
default_ui_timezone = Asia/Seoul

# 웹서버 설정
web_server_port = 8080
web_server_host = 0.0.0.0
web_server_worker_timeout = 120
web_server_worker_class = sync
web_server_worker_connections = 1000

# 스케줄러 설정
scheduler_heartbeat_sec = 5
scheduler_health_check_threshold = 30
scheduler_zombie_task_threshold = 300

# 로깅 설정
logging_level = INFO
fab_logging_level = WARN
log_filename_template = {{ ti.dag_id }}/{{ ti.task_id }}/{{ ts }}/{{ try_number }}.log
log_processor_filename_template = {{ filename }}.log
dag_processor_manager_log_location = /home/smart/capstone/airflow/logs/dag_processor_manager/dag_processor_manager.log

# 이메일 설정
email_backend = airflow.utils.email.send_email_smtp
smtp_host = localhost
smtp_starttls = True
smtp_ssl = False
smtp_user = 
smtp_password = 
smtp_port = 587
smtp_mail_from = airflow@localhost

# 보안 설정
secret_key = your-secret-key-here
fernet_key = your-fernet-key-here
donot_pickle = False

# 성능 설정
parallelism = 32
dag_concurrency = 16
max_active_runs_per_dag = 16
max_active_tasks_per_dag = 16
max_workers = 16

# 메트릭 설정
statsd_on = False
statsd_host = localhost
statsd_port = 8125
statsd_prefix = airflow

# 기타 설정
hide_sensitive_var_conn_fields = True
show_deprecation_warnings = False
